name: Deploy Cityline Bypass (projects/cityline-bypass) to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "projects/cityline-bypass/**"
      - ".github/workflows/deploy-cityline-bypass.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/cityline-bypass

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: projects/cityline-bypass/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      # Publish dist/ under projects/cityline-bypass/ on Pages
      - name: Prepare Pages artifact
        run: |
          mkdir -p ../../_pages/projects/cityline-bypass
          cp -r dist/* ../../_pages/projects/cityline-bypass/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _pages

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
