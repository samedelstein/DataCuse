<!DOCTYPE html>
<html>
<head>
    <title>Generate Placeholder Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin: 5px;
        }
        button:hover {
            background: #1565c0;
        }
        .icon-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .icon-item {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sunday Night Puzzles - Icon Generator</h1>
    <p>Click the buttons below to download placeholder icons for the app.</p>

    <div class="icon-container">
        <div class="icon-item">
            <h3>192x192</h3>
            <canvas id="icon192" width="192" height="192"></canvas>
            <br>
            <button onclick="downloadIcon('icon192', 'icon-192x192.png')">Download</button>
        </div>

        <div class="icon-item">
            <h3>512x512</h3>
            <canvas id="icon512" width="512" height="512"></canvas>
            <br>
            <button onclick="downloadIcon('icon512', 'icon-512x512.png')">Download</button>
        </div>

        <div class="icon-item">
            <h3>512x512 Maskable</h3>
            <canvas id="icon512mask" width="512" height="512"></canvas>
            <br>
            <button onclick="downloadIcon('icon512mask', 'icon-512x512-maskable.png')">Download</button>
        </div>
    </div>

    <script>
        function drawIcon(canvasId, size, isMaskable) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#1976d2';
            ctx.fillRect(0, 0, size, size);

            // Draw puzzle piece shape
            ctx.fillStyle = '#ffffff';
            const centerX = size / 2;
            const centerY = size / 2;
            const pieceSize = isMaskable ? size * 0.4 : size * 0.6;

            // Simple puzzle piece representation (square with circles)
            ctx.beginPath();
            ctx.arc(centerX, centerY, pieceSize / 2, 0, Math.PI * 2);
            ctx.fill();

            // Add "PT" text
            ctx.fillStyle = '#1976d2';
            ctx.font = `bold ${size * 0.25}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('PT', centerX, centerY);

            // Draw extension icon (puzzle pieces)
            ctx.fillStyle = '#ffffff';
            const iconSize = isMaskable ? size * 0.3 : size * 0.5;
            const x = centerX - iconSize / 2;
            const y = centerY - iconSize / 2;

            // Draw simplified puzzle piece icon
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = size * 0.04;

            // Horizontal line
            ctx.beginPath();
            ctx.moveTo(x, centerY);
            ctx.lineTo(x + iconSize, centerY);
            ctx.stroke();

            // Vertical line
            ctx.beginPath();
            ctx.moveTo(centerX, y);
            ctx.lineTo(centerX, y + iconSize);
            ctx.stroke();
        }

        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate icons on load
        drawIcon('icon192', 192, false);
        drawIcon('icon512', 512, false);
        drawIcon('icon512mask', 512, true);
    </script>
</body>
</html>
